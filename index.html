<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Dynamic UI</title>
</head>
<body>
  <section>
    <p>Desktop</p>
    <nav>
      <ul>
        <li class="has-submenu">
          <a href="">Options</a>
          <ul class="hidden-menu">
            <li><a href="">Info</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </li>
        <li><a href="#">Other Options</a></li>
        <li class="has-submenu">
          <a href="">Other other options</a>
          <ul class="hidden-menu">
            <li><a href="">Info</a></li>
            <li><a href="">Contact</a></li>
          </ul>
        </li>
      </ul>
    </nav>
  </section>

  <section>
    <p>Mobile</p>
    <nav>
      <ul>
        <li class="has-submenu">
          <a href="">#</a>
          <ul class="hidden-menu">
            <li class="has-submenu">
              <a href="">Options</a>
              <ul class="hidden-menu">
                <li><a href="">Info</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </li>
            <li><a href="#">Other Options</a></li>
            <li class="has-submenu">
              <a href="">Other other options</a>
              <ul class="hidden-menu">
                <li><a href="">Info</a></li>
                <li><a href="">Contact</a></li>
              </ul>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
  </section>

  <section>
    <p>Image slider</p>
    <div class="images">
    <div><a class="img-left" href="">LEFT</a></div>
    <div id="image-container">
      <div class="slide active"><img src="imgs/1.jpg" /></div>
      <div class="slide hidden"><img src="imgs/2.jpg" /></div>
      <div class="slide hidden"><img src="imgs/3.jpg" /></div>
      <div class="slide hidden"><img src="imgs/4.jpg" /></div>
    </div>
    <div><a class="img-right" href="">RIGHT</a></div>
  </div>
  <div class="dots"></div>
  </section>

  <section>
    <p>Form</p>
    <form>
      <label for="email">Email</label>
      <input type="email" name="email" required>
      <label for="email-confirmation">Email Confirmation</label>
      <input type="email" name="email-confirmation" required>
      <label for="country">Country</label>
      <input type="text" name="country" required>
      <label for="zip">Zip code</label>
      <input type="text" name="zip" required>
      <label for="password">Password</label>
      <input type="password" name="password" required>
      <label for="password-confirmation">Password Confirmation</label>
      <input type="password" name="password-confirmation" required>
      <input type="submit">
    </form>
  </section>

<script src="script.js"></script>
</body>
</html>
